<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta content="#000000" name="theme-color"/>
	<link href="./assets/img/favicon.ico" rel="shortcut icon"/>
	<link href="../assets/img/apple-icon.png" rel="apple-touch-icon" sizes="76x76"/>
	<title>PadiPlace dev</title>
	<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="text-gray-800 antialiased">
<main class="bg-register w-full full-height">
	<section class="h-full  md:h-screen">
		<div class="container py-12 px-6 h-full">
			<div class=" justify-center items-center flex-wrap h-full  text-gray-800">
				<div class="max-w-sm m-auto">
					<div>
						<div class="text-center">
							<img
								class="mx-auto w-48"
								src="../assets/img/Logo Padiplace yellow-01.png"
								alt="logo"
							/>
							<h4 class="text-xl font-semibold mt-1 mb-12 pb-1">We are The Lotus Team</h4>
						</div>
					</div>
					<div class="block bg-white shadow-lg rounded-xl">
						<div class="px-10 py-10">
							<div class="m-auto">

								<div class="">
									<form>
										<p class="mb-4">Please login to your account</p>
										<div class="mb-4">
											<input
												type="text"
												class="form-control block w-full px-3 py-1.5 text-base font-normal rounded-xl text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-padi focus:outline-none"
												id="exampleFormControlInput1"
												placeholder="Username"
											/>
										</div>
										<div class="mb-4">
											<input
												type="password"
												class="form-control block w-full px-3 py-1.5 text-base font-normal rounded-xl text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-padi focus:outline-none"
												id="exampleFormControlInput1"
												placeholder="Password"
											/>
										</div>
										<div class="text-center pt-1 mb-12 pb-1">
											<button
												class="inline-block px-6 py-2.5 bg-white border-2  border-green-padi font-medium text-xs rounded-xl leading-tight uppercase rounded shadow-md hover:bg-red hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
												type="button"
												data-mdb-ripple="true"
												data-mdb-ripple-color="light"
												"
											>
												Log in
											</button>
											<a class="text-gray-500" href="#!">Forgot password?</a>
										</div>
										<div class="flex items-center justify-between pb-6">
											<p class="mb-0 mr-2">Don't have an account?</p>
											<button
												type="button"
												class="inline-block px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
												data-mdb-ripple="true"
												data-mdb-ripple-color="light"
											>
												Danger
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
<script defer src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
