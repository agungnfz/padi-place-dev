<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta content="#000000" name="theme-color"/>
	<link href="./assets/img/favicon.ico" rel="shortcut icon"/>
	<link href="../assets/img/apple-icon.png" rel="apple-touch-icon" sizes="76x76"/>
	<title>PadiPlace dev</title>
	<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="text-gray-800 antialiased">
<main class="bg-register w-full full-height">
	<div class="w-full ">
		<div class=" max-w-md m-auto" >
			<div
					class="flex flex-col w-full max-w-md px-4 py-8 bg-white rounded-lg shadow-xl sm:px-6 md:px-8 lg:px-10"
			>
				<div class="self-center mb-6 text-xl font-light text-gray-600 sm:text-2xl dark:text-white">
					Login To Your Account
				</div>
				<div class="mt-8">
					<form action="#" autoComplete="off">
						<div class="flex flex-col mb-2">
							<div class="flex relative ">
                <span
		                class="rounded-l-md inline-flex  items-center px-3 border-t bg-white border-l border-b  border-gray-300 text-gray-500 shadow-sm text-sm"
                >
                    <svg
		                    fill="currentColor" height="15" viewBox="0 0 1792 1792" width="15"
		                    xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
		                        d="M1792 710v794q0 66-47 113t-113 47h-1472q-66 0-113-47t-47-113v-794q44 49 101 87 362 246 497 345 57 42 92.5 65.5t94.5 48 110 24.5h2q51 0 110-24.5t94.5-48 92.5-65.5q170-123 498-345 57-39 100-87zm0-294q0 79-49 151t-122 123q-376 261-468 325-10 7-42.5 30.5t-54 38-52 32.5-57.5 27-50 9h-2q-23 0-50-9t-57.5-27-52-32.5-54-38-42.5-30.5q-91-64-262-182.5t-205-142.5q-62-42-117-115.5t-55-136.5q0-78 41.5-130t118.5-52h1472q65 0 112.5 47t47.5 113z"
                        >
                        </path>
                    </svg>
                </span>
								<input
										class=" rounded-r-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" id="sign-in-email"
										placeholder="Your email"
										type="text"
								/>
							</div>
						</div>
						<div class="flex flex-col mb-6">
							<div class="flex relative ">
              <span
		              class="rounded-l-md inline-flex  items-center px-3 border-t bg-white border-l border-b  border-gray-300 text-gray-500 shadow-sm text-sm"
              >
                  <svg
		                  fill="currentColor" height="15" viewBox="0 0 1792 1792" width="15"
		                  xmlns="http://www.w3.org/2000/svg"
                  >
                      <path
		                      d="M1376 768q40 0 68 28t28 68v576q0 40-28 68t-68 28h-960q-40 0-68-28t-28-68v-576q0-40 28-68t68-28h32v-320q0-185 131.5-316.5t316.5-131.5 316.5 131.5 131.5 316.5q0 26-19 45t-45 19h-64q-26 0-45-19t-19-45q0-106-75-181t-181-75-181 75-75 181v320h736z"
                      >
                      </path>
                  </svg>
              </span>
								<input
										class=" rounded-r-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" id="sign-in-email"
										placeholder="Your password"
										type="password"
								/>
							</div>
						</div>
						<div class="flex items-center mb-6 -mt-4">
							<div class="flex ml-auto">
								<a
										class="inline-flex text-xs font-thin text-gray-500 sm:text-sm dark:text-gray-100 hover:text-gray-700 dark:hover:text-white"
										href="#"
								>
									Forgot Your Password?
								</a>
							</div>
						</div>
						<div class="flex w-full">
							<button
									class="py-2 px-4  bg-purple-600 hover:bg-purple-700 focus:ring-purple-500 focus:ring-offset-purple-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg "
									type="submit"
							>
								Login
							</button>
						</div>
					</form>
				</div>
				<div class="flex items-center justify-center mt-6">
					<a
							class="inline-flex items-center text-xs font-thin text-center text-gray-500 hover:text-gray-700 dark:text-gray-100 dark:hover:text-white" href="#"
							target="_blank"
					>
          <span class="ml-2">
              You don&#x27;t have an account?
          </span>
					</a>
				</div>
			</div>
		</div>
	</div>
</main>
<script defer src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
