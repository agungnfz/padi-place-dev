<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta content="#000000" name="theme-color"/>
	<link href="./assets/img/favicon.ico" rel="shortcut icon"/>
	<link href="../assets/img/apple-icon.png" rel="apple-touch-icon" sizes="76x76"/>
	<title>PadiPlace dev</title>
	<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="text-gray-800 antialiased">

									class="mx-auto w-48 py-5"
									src="../assets/img/Logo Padiplace yellow-01.png"
									alt="logo"
							/>

						</div>
						<div class="max-w-md m-auto mb-5">
							<!-- component -->
							<div class="w-full py-6">
								<div class="flex">
									<div class="w-1/3">
										<div class="relative mb-2">
											<div class="w-10 h-10 mx-auto bg-green-500 rounded-full text-lg text-white flex items-center">
							          <span class="text-center text-white w-full">
							            <svg class="w-full fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">

							            </svg>
							          </span>
											</div>
										</div>
										
										<div class="text-xs text-center text-green-400 md:text-base">Identitas Usaha</div>
									</div>
									
									<div class="w-1/3">
										<div class="relative mb-2">
											<div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
												<div class="w-full  bg-green-500 rounded items-center align-middle align-center flex-1">
													<div class="w-0  bg-green-500 py-1 rounded"></div>
												</div>
											</div>
											
											<div class="w-10 h-10 mx-auto  bg-green-500 rounded-full text-lg text-white flex items-center">
							          <span class="text-center text-white w-full">
							            <svg class="w-full fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
							              <path class="heroicon-ui" d="M19 10h2a1 1 0 0 1 0 2h-2v2a1 1 0 0 1-2 0v-2h-2a1 1 0 0 1 0-2h2V8a1 1 0 0 1 2 0v2zM9 12A5 5 0 1 1 9 2a5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm8 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h5a5 5 0 0 1 5 5v2z"/>
							            </svg>
							          </span>
											</div>
										</div>
										
										<div class="text-xs text-center text-green-400 md:text-base">Identitas Pemilik</div>
									</div>
									
									<div class="w-1/3">
										<div class="relative mb-2">
											<div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
												<div class="w-full  bg-green-500 rounded items-center align-middle align-center flex-1">
													<div class="w-0  bg-green-500 py-1 rounded" ></div>
												</div>
											</div>
											
											<div class="w-10 h-10 mx-auto  bg-green-500 rounded-full text-lg text-white flex items-center">
							          <span class="text-center text-white w-full">
							            <svg class="w-full fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
							              <path class="heroicon-ui" d="M19 10h2a1 1 0 0 1 0 2h-2v2a1 1 0 0 1-2 0v-2h-2a1 1 0 0 1 0-2h2V8a1 1 0 0 1 2 0v2zM9 12A5 5 0 1 1 9 2a5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm8 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h5a5 5 0 0 1 5 5v2z"/>
							            </svg>
							          </span>
											</div>
										</div>
										
										<div class="text-xs text-center text-green-400 md:text-base">SelesaI</div>
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="max-w-sm m-auto">
					<div class="block bg-white border border-gray-100 shadow-md rounded-xl">
						<div class="px-10 py-5">
							<div class="m-auto">
								<div class="">
									<div class="text-center">
                    <img
                        class="mx-auto w-48 py-5"
                        src="../assets/img/login-icon.png"
                        alt="logo"
                    />
                    <h4 class="text-1xl font-semibold mt-1">Berhasil mendaftarkan Usaha</h4>
                    <div>
                      <div class="mb-3 text-sm">
                        Hai Moh.Riansyah, terima kasih telah mendaftarkan usaha Anda di Padiplace. 
                      </div>
                      <div class="mb-3 text-sm">
                        Mohon tunggu ya, kami akan segera menghubungi Anda melalui email atau WhatsApp. 
                      </div>
                    </div>
                    <div class="w-full py-2">
                      <button class="text-center font-semibold rounded-full bg-yellow-500 text-white py-2 w-full">
                        Selesai
                      </button>
                    </div>
                  </div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

</main>
<script defer src="assets/js/main.js" type="text/javascript"></script>

</html>
