<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta content="#000000" name="theme-color"/>
	<link href="./assets/img/favicon.ico" rel="shortcut icon"/>
	<link href="../assets/img/apple-icon.png" rel="apple-touch-icon" sizes="76x76"/>
	<title>PadiPlace dev</title>
	<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="text-gray-800 antialiased">
<main class="bg-register w-full full-height">
	<section class="h-full  md:h-screen">
		<div class=" py-2 px-6 h-full">
			<div class=" justify-center items-center flex-wrap h-full  text-gray-800">
				<div class="m-auto">
					<div>
						<div class="text-center">
							<img
									class="mx-auto w-48 py-5"
									src="../assets/img/Logo Padiplace yellow-01.png"
									alt="logo"
							/>
							<h4 class="text-xl font-semibold mt-1">Lengkapi data usaha anda untuk mendaftar Padiplace</h4>
						</div>
						<div class="max-w-md m-auto mb-5">
							<!-- component -->
							<div class="w-full py-6">
								<div class="flex">
									<div class="w-1/3">
										<div class="relative mb-2">
											<div class="w-10 h-10 mx-auto bg-green-500 rounded-full text-lg text-white flex items-center">
							          <span class="text-center text-white w-full">
							            <svg class="w-full fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
							              <path class="heroicon-ui" d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2zm14 8V5H5v6h14zm0 2H5v6h14v-6zM8 9a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
							            </svg>
							          </span>
											</div>
										</div>
										
										<div class="text-xs text-center text-green-400 md:text-base">Identitas Usaha</div>
									</div>
									
									<div class="w-1/3">
										<div class="relative mb-2">
											<div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
												<div class="w-full bg-green-padi rounded items-center align-middle align-center flex-1">
													<div class="w-0 bg-green-padi py-1 rounded w-full"></div>
												</div>
											</div>
											
											<div class="w-10 h-10 mx-auto bg-green-padi rounded-full text-lg text-white flex items-center">
							          <span class="text-center text-white w-full">
							            <svg class="w-full fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
							              <path class="heroicon-ui" d="M19 10h2a1 1 0 0 1 0 2h-2v2a1 1 0 0 1-2 0v-2h-2a1 1 0 0 1 0-2h2V8a1 1 0 0 1 2 0v2zM9 12A5 5 0 1 1 9 2a5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm8 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h5a5 5 0 0 1 5 5v2z"/>
							            </svg>
							          </span>
											</div>
										</div>
										
										<div class="text-xs text-center text-green-400 md:text-base">Identitas Pemilik</div>
									</div>
									
									<div class="w-1/3">
										<div class="relative mb-2">
											<div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
												<div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
													<div class="w-0 bg-gray-300 py-1 rounded" ></div>
												</div>
											</div>
											
											<div class="w-10 h-10 mx-auto bg-gray-200 rounded-full text-lg text-white flex items-center">
							          <span class="text-center text-white w-full">
							            <svg class="w-full fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
							              <path class="heroicon-ui" d="M19 10h2a1 1 0 0 1 0 2h-2v2a1 1 0 0 1-2 0v-2h-2a1 1 0 0 1 0-2h2V8a1 1 0 0 1 2 0v2zM9 12A5 5 0 1 1 9 2a5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm8 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h5a5 5 0 0 1 5 5v2z"/>
							            </svg>
							          </span>
											</div>
										</div>
										
										<div class="text-xs text-center text-green-400 md:text-base">SelesaI</div>
									</div>
								
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="max-w-sm m-auto">
					<div class="block bg-white border border-gray-100 shadow-md rounded-xl">
						<div class="px-10 py-5">
							<div class="m-auto">
								<div class="">
									<div class="w-full">
										<h4 class="text-xl text-center font-semibold mb-5">Identitas Pemilik</h4>
									</div>
									<form>
										<div class="mb-4">
											<div class="mb-2">Nama Pemilik </div>
											<input
													type="text"
													class="form-control block w-full px-3 py-1.5 text-base font-normal rounded-md text-gray-700 bg-gray-100  border border-solid border-gray-100 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-padi focus:outline-none"
													id="exampleFormControlInput1"
													placeholder="Username"
											/>
										</div>
										<div class="mb-4">
											<div class="mb-2">No Whatsapp </div>
											<input
													type="number"
													class="form-control block w-full px-3 py-1.5 text-base font-normal rounded-md text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-100 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-padi focus:outline-none"
													id="exampleFormControlInput1"
													placeholder="No Whatsapp"
											/>
										</div>
										<div class="mb-4">
											<div class="mb-2">Email </div>
											<input
													type="number"
													class="form-control block w-full px-3 py-1.5 text-base font-normal rounded-md text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-100 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-padi focus:outline-none"
													id="exampleFormControlInput1"
													placeholder="Email"
											/>
										</div>
										<div class="mb-4">
											<div class="mb-2">Alamat Usaha </div>
											<textarea class="
											        form-control
											        mb-5
											        block
											        w-full
											        px-3
											        py-1.5
											        text-base
											        font-normal
											        text-gray-700
											        bg-white bg-clip-padding
											        border border-solid border-gray-300
											        rounded
											        transition
											        ease-in-out
											        m-0
											        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
											      "
													id="exampleFormControlTextarea1"
													rows="3"
													placeholder="Your message"
											>
											
											</textarea>
										</div>
										<div class="flex items-center justify-between">
											<button
													class="inline-block px-6 py-2.5 bg-white border-2  border-green-padi mr-1 font-medium text-xs rounded-full leading-tight uppercase rounded shadow-md hover:bg-red hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
													type="button"
													data-mdb-ripple="true"
													data-mdb-ripple-color="light"
											"
											>
											Kembali
											</button>
											<button
													class="inline-block px-6 py-2.5 bg-gray-200 border-2   font-medium text-xs rounded-full ml-1 leading-tight uppercase rounded shadow-md hover:bg-red hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
													type="button"
													data-mdb-ripple="true"
													data-mdb-ripple-color="light"
											"
											>
											Kirim
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
<script defer src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
